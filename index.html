<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div id="newtask">
             <p class="countdown">00:00</p>

             <br><br>
             <input class="input" type="text" name="task" id="task" placeholder="Task To Be Done">
             <p class="time_task"></p>
             <br><br>
             <p class="message">
             
            </p>
<p class="great"></p>
            <br>
               <button id="tasker" >Add</button>
         <div id="taskViewer"></div>
 
            </div>
    </div>

</body>
</html>
